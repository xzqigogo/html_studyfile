<body>
    <!--用户可以点击超链接，跳转至其他的资源文件-->
    <u>span</u>
    <!--href属性必填，用于指定链接地址-->
    <a href="exercise.html" target="_self"><img src="宫崎骏.jpg" alt="此处为宫崎骏图片超链接" title="宫崎骏图片"></a>
    <a href="http://www.baidu.com">百度</a>
    <!--href为空表示刷新-->
    <a href=""> href=""</a>
    <!--href为#表示锚点，链接至本页不会造成刷新，但是会修改URL-->
    <a href="#">href=""</a>
    <!--href为javascript:void(0)时阻止超链接默认的点击跳转功能，允许自定义点击事件-->
    <a href="javascript:void(0)">javascript:void(0)</a>

</body>
</html>
