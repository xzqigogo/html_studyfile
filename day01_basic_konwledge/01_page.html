<!--html大小写不敏感，推荐用小写-->
<!--文档类型申明，告诉浏览器按照h5的语法规范进行解析-->
<!DOCTYPE html>
<!--文档的开始，界面中所有的内容都应该写在HTML标签中-->
<html lang="en">
<!--文档头部，显示在浏览器选项卡上-->
<head>
<!--（可见：设置小图标，网页标题，显示在浏览器选项上；不可见：引入资源文档，设置网页相关的信息）-->
    <meta charset="UTF-8">
<!--    meta标签可以用于设置网页附件信息，网页编码类型，关键字，网页描述，开发人员信息等-->
    <title>我第一个web界面</title>
<!--    设置网页的标题，会显示在浏览器标题上-->
</head>
<!--文档头部结束-->
<body>
    网页主体，所有给用户看的内容都应该卸载body中，会渲染在浏览器窗口中
</body>
</html>
<!--文档的结束-->
